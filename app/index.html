<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>app</title>
  </head>
  <body class="whitemode">
    <div class="topcard">
      <div class="allbuttons">
        <button class="btn"><h2>change colors</h2></button>
      </div>
      <button id="ResetButton" class="allbuttons">
        <h2>Reset filter</h2>
      </button>
      <button id="FunkButton" class="allbuttons">
        <h2>Funk filter</h2>
      </button>
      <button id="PopButton" class="allbuttons">
        <h2>Pop filter</h2>
      </button>
      <button id="RockButton" class="allbuttons">
        <h2>Rock filter</h2>
      </button>
      <button id="RomanceButton" class="allbuttons">
        <h2>Romance filter</h2>
      </button>
    </div>
    <form id="form">
      <div class="form-inputs">
        <div class="form-input">
          <label for="title">Album Name</label>
          <input type="text" id="title" class="text-box" required />
        </div>
        <div class="form-input">
          <label for="title">Album Art url here</label>
          <input type="text" id="url" class="text-box" required />
        </div>
      </div>
    </form>
    <section class="container"></section>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
